<dom-module id="main-app">
    <template>
        <style is="custom-style">
            .flex-center-justified {
                @apply(--layout-vertical);
                @apply(--layout-center-justified);
            }

            .flex {
                @apply(--layout-horizontal);
                @apply(--layout-center-justified);
            }

            .big {
                font-size: 15em;
                border: 1px solid #65adc3;
            }

            .small {
                font-size: 7em;
                border: 1px solid #65adc3;
            }

            paper-button.red {
              color: var(--paper-red-400);
            }

            iron-icon {
                --iron-icon-height: 64px;
                --iron-icon-width: 64px;
            }
        </style>
        <iron-media-query query="(min-width: 800px)" query-matches="{{queryMatches}}"></iron-media-query>
        <paper-toolbar>
            <span class="title">Boardgame Timer</span>
        </paper-toolbar>
        <div class="container flex-center-justified">
            <div class="container flex">
                <paper-input label="Setup time...(second)" auto-validate pattern="[0-9]*" maxlength="3" value="{{eachRoundTimeSecLabel}}">
                </paper-input>
                <paper-button id="btnAlarmStart" raised>
                    <iron-icon icon="alarm"></iron-icon>
                    START
                </paper-button>
                <paper-button id="btnAlarmStop" raised class="red" hidden="true">
                    <iron-icon icon="alarm"></iron-icon>
                    STOP
                </paper-button>
            </div>
            Round : {{currentRound}}, Player : {{playerName}}
            <template is="dom-if" if="{{queryMatches}}">
                <div class="flexchild-vertical big">{{timeLeftLabel}}</div>
            </template>
            <template is="dom-if" if="{{!queryMatches}}">
                <div class="flexchild-vertical small">{{timeLeftLabel}}</div>
            </template>
        </div>
    </template>
</dom-module>
